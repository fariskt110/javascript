<head>

<body>

            <table>
                <tr>

                    </td>
                </tr>
                <tr>

                        letter-spacing: 1px;

                    </td>
                </tr>
                <tr>
                    <th>Father Name</th>

                        color: rgb(197, 0, 0) ;

                    </td>
                </tr>
                <tr>

                    <td><input type="tel" class="input" id="teli">

                        float: right;

                        letter-spacing: 1px;

                        color: rgb(197, 0, 0) ;

                    </td>
                </tr>
                <tr>

                    <td><input type="text" class="input" id="hschool">

                    </td>
                </tr>
                <tr>
                    <th>Permanent Address</th>

                        letter-spacing: 1px;

                        color: rgb(197, 0, 0) ;
                        font-size: 12px;"></span>
                    </td>
                </tr>
                <tr>
                    <th>Your Level</th>
                    <td><select id="input" size="1">
                            <option value="1st Year">1st Year</option>
                            <option value="2nd Year">2nd Year</option>
                            <option value="3rd Year">3rd Year</option>

                    </td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="email" class="input" id="email">

                    </td>
                </tr>
                <tr>
                    <th>Degree Program</th>
                    <td><select id="input" size="1">
                            <option value="BS in Pre-Med Physics">BS in Pre-Med Physics</option>
                            <option value="BCA">BCA</option>
                            <option value="BBA">BBA</option>
                            <option value="BSc">BSc</option>


                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="Register" id="button" onclick="validate()"></th>
                </tr>
