<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("enter your number"));
        let b=parseInt(prompt("enter your second number"));
        let c=(prompt("choose your operator +,-,*,/"));
        if(c=="+")
        {
            console.log(a+b);
        }
        else if(c=="-")
        {
            console.log(a-b);
        }
        else if(c=="*")
        {
            console.log(a*b);
        }
        else if(c=="/")
        {
            console.log(a/b);
        }
        else{
            console.log("enterd wrong operator");
        }
    </script>
</body>
</html>
