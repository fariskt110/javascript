<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("enter your year"));
        if (a%400==0)
        {
            console.log("it is a leap year");
        }
        else if (a%100==0){
            console.log("it is not a leap year");
        }
        else if(a%4==0){
            console.log("it is a leap year");
        }
        else{
            console.log("all others are not a leap year");
        }

    </script>
    
</body>
</html>
